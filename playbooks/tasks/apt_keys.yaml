- name: Create keyrings directory if it doesn't exist
  ansible.builtin.file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

# GitHub CLI keyrings and sources list

- name: Retrieve gpg key for GitHub
  ansible.builtin.get_url:
    url: https://cli.github.com/packages/githubcli-archive-keyring.gpg
    dest: /etc/apt/keyrings/githubcli-archive-keyring.gpg
    mode: a+r

- name: Add apt repository for GitHub CLI
  ansible.builtin.apt_repository:
    repo: deb [arch=arm64 signed-by=/etc/apt/keyrings/githubcli-archive-keyring.gpg] https://cli.github.com/packages stable main

# Docker keyrings and sources list

- name: Retrieve gpg key for Docker
  ansible.builtin.get_url:
    url: https://download.docker.com/linux/debian/gpg
    dest: /etc/apt/keyrings/docker.asc
    mode: a+r

- name: Add apt repository for Docker
  ansible.builtin.apt_repository:
    repo: deb [arch=arm64 signed-by=/etc/apt/keyrings/docker.asc] https://download.docker.com/linux/debian bookworm stable

# Warp Terminal keyrings and sources list

- name: Retrieve gpg key for Warp
  ansible.builtin.get_url:
    url: https://releases.warp.dev/linux/keys/warp.asc
    dest: /etc/apt/keyrings/warpdotdev.asc
    mode: a+r

- name: Convert asc key for Warp # noqa: no-changed-when
  ansible.builtin.command:
    cmd: gpg --dearmor /etc/apt/keyrings/warpdotdev.asc

- name: Add apt repository for Warp
  ansible.builtin.apt_repository:
    repo: deb [arch=arm64 signed-by=/etc/apt/keyrings/warpdotdev.gpg] https://releases.warp.dev/linux/deb stable main

- name: Remove stagnant gpg key for Warp
  ansible.builtin.file:
    path: /etc/apt/keyrings/warpdotdev.asc
    state: absent

# VS Code keyrings and sources list

- name: Retrieve gpg key for VS Code # noqa: command-instead-of-module no-changed-when
  ansible.builtin.get_url:
    url: https://packages.microsoft.com/keys/microsoft.asc
    dest: /etc/apt/keyrings/microsoft.asc
    mode: a+r

- name: Covert .asc key for VS Code # noqa: no-changed-when
  ansible.builtin.command:
    cmd: gpg --dearmor /etc/apt/keyrings/packages.microsoft.gpg

- name: Add apt repository for VS Code
  ansible.builtin.apt_repository:
    repo: deb [arch=amd64,arm64,armhf signed-by=/etc/apt/keyrings/packages.microsoft.gpg] https://packages.microsoft.com/repos/code stable main

- name: Remove stagnant gpg key for VS Code
  ansible.builtin.file:
    path: /etc/apt/keyrings/microsoft.asc
    state: absent
